name: Deploy

on:
  push:
    branches:
      - "main"

jobs:
  gh-pages:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: git config --global user.email "sgonzalez@jscode.es"
      - run: git config --global user.name "Sergio Gonz√°lez Garrido"
      - run: npm ci
      - run: npm run deploy